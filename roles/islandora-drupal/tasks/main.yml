- name: Install the "LAMP" stack
  apt:
    pkg: "{{ item }}"
    state: present
    update_cache: true
    cache_valid_time: 86400
  with_items:
    - apache2
    - apache2-bin
    - apache2-data
    - apache2-utils
    - libapache2-mod-php
    - libapache2-mod-php7.0
    - libapr1
    - libaprutil1
    - libaprutil1-dbd-sqlite3
    - libaprutil1-ldap
    - libicu55
    - liblua5.1-0
    - libxml2
    - php-common
    - php-mysql
    - php7.0-cli
    - php7.0-common
    - php7.0-json
